{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-homepage{% endblock %}

{% block content %}
    {% for item in cart %}
        <li>{{ item.product }} - {{ item.quantity }}</li>
    {% endfor %}

<a href="{% url 'orders:create' %}">Checkout</a> for ${{ cart.get_total_price }}
{% endblock %}
